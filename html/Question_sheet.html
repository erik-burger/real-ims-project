            function change_question(new_question, old_question) {

            if (new_.style.display === "none") {
                new_.style.display = "block";
            } else {
                new_.style.display = "none";
            }
            if (old_.style.display === "none") {
                old_.style.display = "block";

                old_.style.display = "none";

            }
